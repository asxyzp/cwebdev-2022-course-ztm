<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Testing out font-style</title>
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		p{
			text-align: center;
			font-size: 62px;
			font-family: sans-serif;
		}
		.normal{
			font-style: normal;
		}
		.oblique{
			font-style: oblique;
		}
		.italic{
			margin-top: -133px;
			font-style: italic;
		}
	</style>
</head>
<body>
	<p class="normal">The quick brown fox jumps over the lazy dog</p>
	<p class="oblique">The quick brown fox jumps over the lazy dog</p>
	<p class="italic">The quick brown fox jumps over the lazy dog</p>
</body>
</html>
