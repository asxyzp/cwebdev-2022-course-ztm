<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>attribute selector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">

		body{
			text-align: center;
			font-family: sans-serif;
		}

		/*Attribute selectors*/
		img[src]{
			margin: 5px;
			border-radius: 5px;
		}

		/*Attribute selectors which begins with a given value*/
		img[src^="https"]:hover{
			box-shadow: 0px 10px 10px -7px;
		}

		/*Attribute selectors which ends with a given value*/
		img[src$="300"]:hover{
			transform: scale(1.03);
		}
		img[src$="400"]:hover{
			transform: scale(1.02);
		}
		img[src$="500"]:hover{
			transform: scale(1.01);
		}

		/*Attribute selectors which contains a given value*/
		img[src*="photos"]:hover{
			border: 1px solid #000;
		}		

		@media(max-width: 800px){
			img{
				display: block;
				margin: 20px auto;
			}
		}
	</style>
</head>
<body>
	<h1>attribute selector</h1>
	<img src="https://picsum.photos/seed/picsum1/300">
	<img src="https://picsum.photos/seed/picsum2/400">
	<img src="https://picsum.photos/seed/picsum3/500">
</body>
</html>
