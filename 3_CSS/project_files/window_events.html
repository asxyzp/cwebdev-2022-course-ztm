<!DOCTYPE html>
<html>
<head>
	<title>Window events</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.addEventListener('beforeunload', function (event) {
	    	event.preventDefault();								//Required for prompt in firefox
	    	event.returnValue = "THIS SHOULDN'T BE EMPTY!";		//Return value should be set for showing prompt in Chrome
		});
	</script>
</head>
<body>

</body>
</html>
